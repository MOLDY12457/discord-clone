<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Général et Appels - Style Spotify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #121212;
    }
    .message-bubble {
      max-width: 70%;
      word-wrap: break-word;
    }
    .message-bubble.sent {
      background-color: #1db954;
      color: white;
    }
    .message-bubble.received {
      background-color: #2a2a2a;
      color: white;
    }
  </style>
</head>
<body>
  <div class="flex flex-col h-screen bg-[#121212] text-white p-6">
    <div class="flex items-center mb-4">
      <h1 class="text-2xl font-bold">Chat Général</h1>
    </div>
    <div class="flex flex-col gap-4 mb-4">
      <input id="username" placeholder="Ton pseudo" class="p-3 rounded-lg bg-[#2a2a2a] text-white border-none focus:ring-2 focus:ring-[#1db954]">
      <button onclick="joinChat()" class="bg-[#1db954] text-black font-semibold p-3 rounded-lg hover:bg-[#1ed760] transition">Rejoindre</button>
    </div>
    <div class="flex-1 overflow-y-auto mb-4 bg-[#181818] rounded-lg p-4" id="messages"></div>
    <div class="flex gap-2 mb-4">
      <input id="message" placeholder="Ton message" class="flex-1 p-3 rounded-lg bg-[#2a2a2a] text-white border-none focus:ring-2 focus:ring-[#1db954]">
      <button onclick="sendMessage()" class="bg-[#1db954] text-black font-semibold p-3 rounded-lg hover:bg-[#1ed760] transition">Envoyer</button>
    </div>
    <div class="flex flex-col gap-2 mb-4">
      <select id="recipient" class="p-3 rounded-lg bg-[#2a2a2a] text-white border-none focus:ring-2 focus:ring-[#1db954]">
        <option value="">Choisir un pote pour appeler</option>
      </select>
      <div class="flex gap-2">
        <button onclick="startCall('video')" class="bg-[#1db954] text-black font-semibold p-3 rounded-lg hover:bg-[#1ed760] transition" id="callButton" disabled>Appel Vidéo</button>
        <button onclick="startCall('screen')" class="bg-[#1db954] text-black font-semibold p-3 rounded-lg hover:bg-[#1ed760] transition" id="screenShareButton" disabled>Partager l'écran</button>
        <button onclick="endCall()" class="bg-red-600 text-white font-semibold p-3 rounded-lg hover:bg-red-700 transition hidden" id="endCallButton">Terminer l'appel</button>
      </div>
    </div>
    <div class="flex gap-2">
      <video id="localVideo" autoplay muted class="w-1/2 h-64 bg-black rounded-lg"></video>
      <video id="remoteVideo" autoplay class="w-1/2 h-64 bg-black rounded-lg"></video>
    </div>
  </div>

  <script>
    let socket;
    let localStream;
    let peerConnection;
    let username = '';
    let recipientId = '';
    const configuration = { 
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:openrelay.metered.ca:80' },
        { 
          urls: 'turn:openrelay.metered.ca:443',
          username: 'openrelayproject',
          credential: 'openrelayproject'
        }
      ] 
    };

    // Chargement et réinitialisation des messages
    function loadMessages() {
      const storedMessages = localStorage.getItem('chatMessages');
      const lastReset = localStorage.getItem('lastReset');
      const now = new Date().getTime();
      const resetInterval = 5 * 24 * 60 * 60 * 1000; // 5 jours en millisecondes

      if (lastReset && (now - lastReset > resetInterval)) {
        localStorage.setItem('chatMessages', JSON.stringify([]));
        localStorage.setItem('lastReset', now);
        document.getElementById('messages').innerHTML = '';
      } else if (!lastReset) {
        localStorage.setItem('lastReset', now);
      }

      return storedMessages ? JSON.parse(storedMessages) : [];
    }

    function saveMessage(msg) {
      const messages = loadMessages();
      messages.push(msg);
      localStorage.setItem('chatMessages', JSON.stringify(messages));
    }

    function joinChat() {
      console.log('joinChat appelé');
      username = document.getElementById('username').value;
      if (!username) {
        console.error('Erreur: Pseudo vide');
        alert('Entre un pseudo !');
        return;
      }
      console.log('Connexion à Socket.IO avec pseudo:', username);
      socket = io('http://localhost:3000', { 
        query: { username },
        transports: ['websocket', 'polling'],
        timeout: 20000
      });
      
      socket.on('connect', () => {
        console.log('Connecté à Socket.IO ! ID:', socket.id);
        document.getElementById('username').disabled = true;
        document.getElementById('callButton').disabled = false;
        document.getElementById('screenShareButton').disabled = false;
        loadMessages().forEach(displayMessage);
      });
      
      socket.on('connect_error', (error) => {
        console.error('Erreur de connexion Socket.IO:', error.message);
        alert('Erreur de connexion au serveur: ' + error.message);
      });
      
      socket.on('disconnect', (reason) => {
        console.log('Déconnexion Socket.IO:', reason);
      });

      socket.on('users', (users) => {
        console.log('Liste des utilisateurs reçue:', users);
        updateUsers(users);
      });
      
      socket.on('message', (msg) => {
        console.log('Message reçu:', msg);
        saveMessage(msg); // Sauvegarde dans localStorage
        displayMessage(msg);
      });
      
      socket.on('offer', (data) => {
        console.log('Offer WebRTC reçu de:', data.from);
        handleOffer(data);
      });
      
      socket.on('answer', (data) => {
        console.log('Answer WebRTC reçu');
        handleAnswer(data);
      });
      
      socket.on('ice-candidate', (data) => {
        console.log('ICE candidate reçu');
        handleIceCandidate(data);
      });
    }

    function updateUsers(users) {
      console.log('Mise à jour des utilisateurs:', users);
      const recipientSelect = document.getElementById('recipient');
      recipientSelect.innerHTML = '<option value="">Choisir un pote pour appeler</option>';
      users.forEach(user => {
        if (user.id !== socket.id) {
          const option = document.createElement('option');
          option.value = user.id;
          option.textContent = user.name || user.username;
          recipientSelect.appendChild(option);
        }
      });
      recipientSelect.onchange = () => {
        recipientId = recipientSelect.value;
        document.getElementById('callButton').disabled = !recipientId;
        document.getElementById('screenShareButton').disabled = !recipientId;
        console.log('Pote sélectionné:', recipientId);
      };
    }

    function displayMessage(msg) {
      const messages = document.getElementById('messages');
      const div = document.createElement('div');
      div.textContent = `${msg.from}: ${msg.text}`;
      div.className = `p-2 rounded-lg mb-2 message-bubble ${msg.from === username ? 'sent ml-auto' : 'received mr-auto'}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function sendMessage() {
      const message = document.getElementById('message').value;
      if (message) {
        console.log('Envoi message général:', message);
        socket.emit('message', { from: username, text: message });
        saveMessage({ from: username, text: message }); // Sauvegarde localement
        displayMessage({ from: username, text: message });
        document.getElementById('message').value = '';
      } else {
        console.error('Erreur: Message vide');
      }
    }

    async function startCall(type) {
      recipientId = document.getElementById('recipient').value;
      if (!recipientId) {
        console.error('Erreur: Pas de pote sélectionné');
        alert('Choisis un pote !');
        return;
      }
      console.log(`Démarrage appel (${type}) vers:`, recipientId);

      try {
        if (type === 'screen') {
          localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
        } else {
          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        }
        console.log('Accès média OK:', type);
        document.getElementById('localVideo').srcObject = localStream;

        peerConnection = new RTCPeerConnection(configuration);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        peerConnection.ontrack = event => {
          console.log('Stream remote reçu');
          document.getElementById('remoteVideo').srcObject = event.streams[0];
        };
        
        peerConnection.onicecandidate = event => {
          if (event.candidate) {
            console.log('Envoi ICE candidate');
            socket.emit('ice-candidate', { to: recipientId, candidate: event.candidate });
          }
        };

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        console.log('Envoi offer WebRTC');
        socket.emit('offer', { to: recipientId, offer });

        document.getElementById('callButton').classList.add('hidden');
        document.getElementById('screenShareButton').classList.add('hidden');
        document.getElementById('endCallButton').classList.remove('hidden');
      } catch (error) {
        console.error('Erreur getUserMedia/getDisplayMedia:', error);
        alert('Erreur accès média: ' + error.message);
      }
    }

    async function handleOffer(data) {
      console.log('Gestion offer de:', data.from);
      if (!peerConnection) {
        peerConnection = new RTCPeerConnection(configuration);
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          document.getElementById('localVideo').srcObject = localStream;
          localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
        } catch (error) {
          console.error('Erreur getUserMedia dans handleOffer:', error);
          return;
        }
        peerConnection.ontrack = event => {
          document.getElementById('remoteVideo').srcObject = event.streams[0];
        };
        peerConnection.onicecandidate = event => {
          if (event.candidate) {
            socket.emit('ice-candidate', { to: data.from, candidate: event.candidate });
          }
        };
      }
      await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', { to: data.from, answer });
      document.getElementById('callButton').classList.add('hidden');
      document.getElementById('screenShareButton').classList.add('hidden');
      document.getElementById('endCallButton').classList.remove('hidden');
    }

    async function handleAnswer(data) {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
      console.log('Answer appliqué');
    }

    async function handleIceCandidate(data) {
      await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
    }

    function endCall() {
      console.log('Fin d\'appel');
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      document.getElementById('localVideo').srcObject = null;
      document.getElementById('remoteVideo').srcObject = null;
      document.getElementById('callButton').classList.remove('hidden');
      document.getElementById('screenShareButton').classList.remove('hidden');
      document.getElementById('endCallButton').classList.add('hidden');
    }

    document.getElementById('message').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        console.log('Touche Entrée pressée');
        sendMessage();
      }
    });
  </script>
</body>
</html>
