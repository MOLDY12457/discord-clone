<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone de Discord - Style Spotify</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
  <script src="https://meet.jit.si/external_api.js"></script>
  <link href="https://fonts.cdnfonts.com/css/proxima-nova-2" rel="stylesheet">
  <style>
    body {
      font-family: 'Proxima Nova', sans-serif;
      margin: 0;
      display: flex;
      background: #121212;
      color: #fff;
      overflow: hidden;
    }
    #sidebar {
      width: 240px;
      background: #000000;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    #sidebar h3 {
      font-size: 16px;
      color: #b3b3b3;
      text-transform: uppercase;
      margin: 10px 0;
    }
    #channels, #user-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #channels li, #user-list li {
      padding: 10px;
      background: #181818;
      margin: 5px 0;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    #channels li:hover, #user-list li:hover {
      background: #1DB954;
      transform: translateX(5px);
    }
    #add-channel-button, #add-gif-button {
      padding: 10px;
      background: #1DB954;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
    }
    #add-channel-button:hover, #add-gif-button:hover {
      background: #1ed760;
    }
    #chat {
      flex-grow: 1;
      background: #181818;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #username-container {
      padding: 15px;
      background: #121212;
      border-bottom: 1px solid #282828;
    }
    #username-container input {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #282828;
      color: #fff;
      width: 70%;
      font-size: 14px;
    }
    #username-container button {
      padding: 10px 20px;
      background: #1DB954;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    #username-container button:hover {
      background: #1ed760;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #messages div {
      background: #282828;
      padding: 10px 15px;
      border-radius: 4px;
      max-width: 80%;
      word-wrap: break-word;
    }
    #messages img {
      max-width: 200px;
      border-radius: 4px;
      margin-top: 5px;
    }
    #message-input {
      padding: 15px;
      background: #121212;
      border-top: 1px solid #282828;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #message-input input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: #282828;
      color: #fff;
      font-size: 14px;
    }
    #message-input button {
      padding: 10px 20px;
      background: #1DB954;
      border: none;
      border-radius: 20px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    #message-input button:hover {
      background: #1ed760;
    }
    #gif-picker {
      display: none;
      position: absolute;
      bottom: 80px;
      left: 20px;
      width: 400px;
      background: #181818;
      border: 1px solid #282828;
      border-radius: 8px;
      padding: 10px;
      z-index: 1000;
    }
    #gif-search {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: #282828;
      color: #fff;
      margin-bottom: 10px;
    }
    #gif-results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    #gif-results img {
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
      transition: transform 0.2s;
    }
    #gif-results img:hover {
      transform: scale(1.05);
    }
    #jitsi-container {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 400px;
      height: 300px;
      background: #000;
      border: 2px solid #1DB954;
      border-radius: 8px;
      z-index: 1000;
    }
    #jitsi-iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
    #close-jitsi {
      position: absolute;
      top: -30px;
      right: 0;
      background: #ff0000;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1001;
      transition: background 0.2s;
    }
    #close-jitsi:hover {
      background: #cc0000;
    }
    #voice-call-button {
      padding: 10px;
      background: #1DB954;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
    }
    #voice-call-button:hover {
      background: #1ed760;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Salons</h3>
    <ul id="channels">
      <li onclick="joinChannel('general')">Général</li>
      <li onclick="joinChannel('jeux')">Jeux</li>
      <li onclick="joinChannel('musique')">Musique</li>
    </ul>
    <button id="add-channel-button" onclick="addChannel()">Ajouter un salon</button>
    <h3>Utilisateurs</h3>
    <ul id="user-list"></ul>
    <button id="voice-call-button" onclick="startVoiceCall()">Démarrer Appel Vocal</button>
  </div>
  <div id="chat">
    <div id="username-container">
      <input type="text" id="username" placeholder="Entrez votre nom">
      <button onclick="setUsername()">Confirmer</button>
    </div>
    <div id="messages"></div>
    <div id="message-input">
      <input type="text" id="message" placeholder="Tapez votre message..." disabled>
      <button id="add-gif-button" onclick="toggleGifPicker()">GIF</button>
      <button onclick="sendMessage()">Envoyer</button>
      <div id="gif-picker">
        <input type="text" id="gif-search" placeholder="Rechercher un GIF...">
        <div id="gif-results"></div>
      </div>
    </div>
  </div>

  <!-- Conteneur pour Jitsi Meet -->
  <div id="jitsi-container">
    <button id="close-jitsi" onclick="closeJitsi()">Fermer l'appel</button>
    <div id="jitsi-iframe"></div>
  </div>

  <script>
    const socket = io();
    let currentChannel = 'general';
    let username;
    let myUserId = null;
    let api = null;
    const TENOR_API_KEY = 'LIVDSRZULELA'; // Remplace par ta clé API Tenor

    // Définir le nom d'utilisateur
    function setUsername() {
      username = document.getElementById('username').value;
      if (username) {
        myUserId = username.toLowerCase().replace(/\s+/g, '-');
        socket.emit('setUsername', { username, peerId: myUserId });
        document.getElementById('message').disabled = false;
        document.getElementById('message-input').querySelector('button').disabled = false;
        document.getElementById('username-container').style.display = 'none';
        alert(`Votre ID pour les appels: ${myUserId}`);
      }
    }

    // Ajouter un nouveau salon
    function addChannel() {
      if (!username) {
        alert('Veuillez d\'abord entrer un nom d\'utilisateur');
        return;
      }
      const channelName = prompt('Entrez le nom du nouveau salon:');
      if (channelName && channelName.trim()) {
        const sanitizedChannel = channelName.trim().toLowerCase().replace(/\s+/g, '-');
        socket.emit('addChannel', sanitizedChannel);
      }
    }

    // Rejoindre un salon
    function joinChannel(channel) {
      if (!username) {
        alert('Veuillez d\'abord entrer un nom d\'utilisateur');
        return;
      }
      currentChannel = channel;
      socket.emit('joinChannel', channel);
      document.getElementById('messages').innerHTML = '';
      alert(`Vous avez rejoint le salon: ${channel}`);
    }

    // Envoyer un message
    function sendMessage() {
      const messageInput = document.getElementById('message');
      const message = messageInput.value.trim();
      if (message) {
        socket.emit('chatMessage', {
          message,
          channel: currentChannel,
          isGif: false
        });
        messageInput.value = '';
      }
    }

    // Gérer la touche Entrée
    document.getElementById('message').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Afficher/masquer le sélecteur de GIFs
    function toggleGifPicker() {
      const gifPicker = document.getElementById('gif-picker');
      gifPicker.style.display = gifPicker.style.display === 'block' ? 'none' : 'block';
      if (gifPicker.style.display === 'block') {
        document.getElementById('gif-search').focus();
        searchGifs('');
      }
    }

    // Rechercher des GIFs via l'API Tenor
    async function searchGifs(query) {
      const gifResults = document.getElementById('gif-results');
      gifResults.innerHTML = '';
      try {
        const response = await fetch(`https://api.tenor.com/v1/search?q=${encodeURIComponent(query)}&key=${TENOR_API_KEY}&limit=12`);
        const data = await response.json();
        data.results.forEach(gif => {
          const img = document.createElement('img');
          img.src = gif.media[0].tinygif.url;
          img.alt = gif.title;
          img.onclick = () => {
            socket.emit('chatMessage', {
              message: gif.media[0].gif.url,
              channel: currentChannel,
              isGif: true
            });
            toggleGifPicker();
          };
          gifResults.appendChild(img);
        });
      } catch (err) {
        console.error('Erreur lors de la recherche de GIFs:', err);
        alert('Erreur lors de la recherche de GIFs.');
      }
    }

    // Gérer la recherche de GIFs
    document.getElementById('gif-search').addEventListener('input', (e) => {
      searchGifs(e.target.value);
    });

    // Recevoir les messages
    socket.on('chatMessage', (data) => {
      const messages = document.getElementById('messages');
      const messageElement = document.createElement('div');
      if (data.isGif) {
        messageElement.innerHTML = `<strong>${data.user} (${data.timestamp}):</strong><br><img src="${data.message}" alt="GIF">`;
      } else {
        messageElement.innerHTML = `<strong>${data.user} (${data.timestamp}):</strong> ${data.message}`;
      }
      messages.appendChild(messageElement);
      messages.scrollTop = messages.scrollHeight;
    });

    // Recevoir l'historique des messages
    socket.on('messageHistory', (history) => {
      const messages = document.getElementById('messages');
      messages.innerHTML = '';
      history.forEach((data) => {
        const messageElement = document.createElement('div');
        if (data.isGif) {
          messageElement.innerHTML = `<strong>${data.user} (${data.timestamp}):</strong><br><img src="${data.message}" alt="GIF">`;
        } else {
          messageElement.innerHTML = `<strong>${data.user} (${data.timestamp}):</strong> ${data.message}`;
        }
        messages.appendChild(messageElement);
      });
      messages.scrollTop = messages.scrollHeight;
    });

    // Mettre à jour la liste des salons
    socket.on('channelList', (channelList) => {
      const channelsElement = document.getElementById('channels');
      channelsElement.innerHTML = '';
      channelList.forEach((channel) => {
        const li = document.createElement('li');
        li.textContent = channel;
        li.onclick = () => joinChannel(channel);
        channelsElement.appendChild(li);
      });
    });

    // Mettre à jour la liste des utilisateurs
    socket.on('userList', (userList) => {
      const userListElement = document.getElementById('user-list');
      userListElement.innerHTML = '';
      userList.forEach((user) => {
        if (user.peerId !== myUserId) {
          const li = document.createElement('li');
          li.textContent = user.username;
          li.onclick = () => startJitsiCall(user.peerId);
          userListElement.appendChild(li);
        }
      });
    });

    // Démarrer un appel vocal avec Jitsi Meet
    function startJitsiCall(remoteId) {
      if (!username) {
        alert('Veuillez d\'abord entrer un nom d\'utilisateur');
        return;
      }
      if (api) {
        api.dispose();
        api = null;
      }
      const ids = [myUserId, remoteId].sort();
      const roomName = `discord-call-${ids[0]}-${ids[1]}`;
      const domain = 'meet.jit.si';
      const options = {
        roomName: roomName,
        parentNode: document.getElementById('jitsi-iframe'),
        userInfo: {
          displayName: username
        },
        configOverwrite: {
          startWithAudioMuted: false,
          disableModeratorIndicator: true,
          prejoinPageEnabled: false
        },
        interfaceConfigOverwrite: {
          filmStripOnly: false,
          TOOLBAR_BUTTONS: [
            'microphone', 'camera', 'closedcaptions', 'desktop', 'fullscreen',
            'fodeviceselection', 'hangup', 'chat', 'settings', 'raisehand',
            'videoquality', 'tileview'
          ],
          SHOW_JITSI_WATERMARK: false,
          SHOW_WATERMARK_FOR_GUESTS: false
        },
        lang: 'fr'
      };
      api = new JitsiMeetExternalAPI(domain, options);
      document.getElementById('jitsi-container').style.display = 'block';
      socket.emit('joinJitsiCall', { remoteId, roomName });
    }

    // Fermer l'appel Jitsi
    function closeJitsi() {
      if (api) {
        api.dispose();
        api = null;
      }
      document.getElementById('jitsi-container').style.display = 'none';
    }

    // Recevoir une notification pour rejoindre un appel Jitsi
    socket.on('joinJitsiCall', (data) => {
      if (data.remoteId === myUserId) {
        if (api) {
          api.dispose();
          api = null;
        }
        const domain = 'meet.jit.si';
        const options = {
          roomName: data.roomName,
          parentNode: document.getElementById('jitsi-iframe'),
          userInfo: {
            displayName: username
          },
          configOverwrite: {
            startWithAudioMuted: false,
            disableModeratorIndicator: true,
            prejoinPageEnabled: false
          },
          interfaceConfigOverwrite: {
            filmStripOnly: false,
            TOOLBAR_BUTTONS: [
              'microphone', 'camera', 'closedcaptions', 'desktop', 'fullscreen',
              'fodeviceselection', 'hangup', 'chat', 'settings', 'raisehand',
              'videoquality', 'tileview'
            ],
            SHOW_JITSI_WATERMARK: false,
            SHOW_WATERMARK_FOR_GUESTS: false
          },
          lang: 'fr'
        };
        api = new JitsiMeetExternalAPI(domain, options);
        document.getElementById('jitsi-container').style.display = 'block';
      }
    });

    // Tester l'accès au micro
    async function startVoiceCall() {
      if (!username) {
        alert('Veuillez d\'abord entrer un nom d\'utilisateur');
        return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: false, audio: true });
        stream.getTracks().forEach(track => track.stop());
        alert('Micro prêt. Cliquez sur un utilisateur pour lancer un appel.');
      } catch (err) {
        console.error('Erreur lors de l\'accès au micro:', err);
        alert('Impossible d\'accéder au micro. Vérifiez les permissions ou branchez un micro.');
      }
    }
  </script>
</body>
</html>
